<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Solar system -->
        <div class="solarBox">
        <div class="solarSys">

            <div class="sun">
                <div class="venus"></div>
                <div class="mercury"></div>
                <div class="earth">
                    <div class="moon"></div>
                </div>
                <div class="mars"></div>
                <div class="jupiter"></div>
                <div class="saturn"></div>
                <div class="uranus"></div>
                <div class="neptune"></div>
            </div>

        </div>
        </div>
    </div>

    <div class="menu">
        <div class="object" id="Mercury">
            <img src="assets/Mercury.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Venus">
            <img src="assets/venus.png" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Earth">
            <img src="assets/Earth.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Moon">
            <img src="assets/moon.png" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Mars">
            <img src="assets/Mars.png" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Jupiter">
            <img src="assets/Jupiter.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Saturn">
            <img src="assets/saturn.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Uranus">
            <img src="assets/uranus.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="object" id="Neptune">
            <img src="assets/Neptun.png" width="100%" alt="" srcset="">
        </div>
    </div>

    <div class="speeder">
        <button id="speed" onclick="speeder()">x1</button>
    </div>

    <div class="timer">
        <div id="date"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
